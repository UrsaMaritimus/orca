subscription TotalSupplyFrontPage @api(name: orca) {
  stablecoins(first: 1) {
    totalSupply
  }
}

subscription BankInfoFrontPage @api(name: orca) {
  banks(first: 2) {
    id
    treasury
    totalDebt
    totalCollateral
    tokenPeg
    minimumCollateralPercentage
    token {
      symbol
      price {
        priceUSD
      }
    }
  }
}

subscription ExchangeInfoFrontPage @api(name: orca) {
  exchanges(first: 2) {
    treasury
    usdHeld
  }
}

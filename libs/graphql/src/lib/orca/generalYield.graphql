query OrcaPerSec @api(name: orca) {
  podLeaders(first: 1) {
    orcaPerSec
  }
}

subscription GeneralYieldInfo($pair: Bytes!) @api(name: orca) {
  pools(where: { pair: $pair }) {
    id
    pair
    allocPoint
    totalStaked
    depositFee
    treasuryAmount
    leader {
      orcaPerSec
      totalAllocPoints
    }
  }
}

subscription UserStaked($id: ID!) @api(name: orca) {
  user(id: $id) {
    pools {
      staked
      pool {
        pair
      }
    }
  }
}
